## Uncomment the following line to specify reactor's libraries directory.
## By default, <distribution>/ext location will be used.
# libraries.location = ../ext

# Jenkins reactor properties
reactor.jenkins.url = http://some.address.com
reactor.jenkins.username = jenkins_user
reactor.jenkins.password = password
reactor.jenkins.listener.enabled = false
reactor.jenkins.listener.port = 9999

## Uncomment the following line to specify reactor filesystem directory.
## By default, system temporary directory will be used.
# reactor.filesystem.directory = /tmp/
reactor.filesystem.listener.enabled = false

reactor.sonar.url = http://some_address
reactor.sonar.username = username
reactor.sonar.password = password
reactor.sonar.project = some.domaon:project-name

# Jira reactor properties
reactor.jira.url = https://localhost
reactor.jira.username = user
reactor.jira.password = pass
reactor.jira.projectName = TEST
reactor.jira.locale = en
reactor.jira.agile.boardId = 1

# database reactors properties
reactor.database.connections = database-connections.xml

# spring actuator client properties
reactor.spring.actuator.serviceUrl = http://address.of.actuator.service
