<div class="fill-height">
    <div data-ng-repeat="responseLine in content.response" data-ng-switch="responseLine.type">

        <div data-ng-switch-when="header" class="ui header value">
            <div class="content nowrap ng-class:visual.fontSize">{{ responseLine.value }}</div>
        </div>

        <div data-ng-switch-when="list" class="ui inverted relaxed divided list value">
            <div class="item ng-class:visual.fontSize" data-ng-repeat="element in responseLine.value">
                <div class="content value">
                    {{ value }}
                </div>
            </div>
        </div>

        <div data-ng-switch-when="double" class="ui statistic">
            <div class="value ng-class:visual.fontSize">
                {{ responseLine.value }}
            </div>
        </div>

        <div data-ng-switch-when="long" class="ui statistic">
            <div class="value ng-class:visual.fontSize">
                {{ responseLine.value }}
            </div>
        </div>

        <div data-ng-switch-when="text">
            <p class="nowrap value ng-class:visual.fontSize">{{ responseLine.value }}</p>
        </div>

        <div data-ng-switch-default class="ui header">
            <div class="value ng-class:visual.fontSize">
                {{ key }}
                <div class="sub header">
                    {{ value.content }}
                </div>
            </div>
        </div>
    </div>
</div>
